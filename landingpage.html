<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Foundation 4</title>

  
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/mystyle.css" />

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>

<!-- Logo and log in panel -->
<div class="top-bar">
 
  <div class="row">
    <div class="large-3 columns">
        <img src="img/logo.png">
    </div>
    <div class="large-9 columns">
      <ul class="right button-group">
      	<li><input type="text" name="email" placeholder="Your Email"></li>
      	<li><input class="round" type="text" name="password" placeholder="Password"></li>
      	<li><button class="button log_in" type="submit">Log In</button></li>
      </ul>
    </div>
  </div>
</div>
<!-- End Logo and login -->

<!-- Bookmarklet button -->
<div class="panel row">
  <div class="large-12 columns">
    <div class="row">
      <div class="large-12 columns">
        <div class="large-4 columns">
          <p></p>
        </div>
  
        <div class="large-4 columns">
    
          <button><h4>Quote Eight</h4></button>
          <p>Drag into your bookmarks bar to install</p>
        </div>
  
  <div class="row">
    <div class="large-12 columns">
  
      <div class="row">
        <div class="large-4 columns">
            <form>
              <ul>
                <li><input class="round" type="text" name="firstname" placeholder="First Name"></li>
                <li><input type="text" name="email" placeholder="Your Email"></li>
                <li><input type="text" name="email_confirm" placeholder="Re-enter Email"></li>
                <li><input type="text" name="password" placeholder="Password"></li>
                <li><input type="text" name="password_confirm" placeholder="Confirm Password"></li>
                <li><button class="sign_up" type="submit">Sign Up</button></li>
              </ul>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

    

  <!-- Footer -->
  
  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-12 columns">
          <p>&copy; Copyright General Specific</p>
        </div>
        
      </div>
    </div> 
  </footer>
</body>
</html>
